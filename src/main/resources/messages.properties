typeMismatch.int = 数値を入力
typeMismatch.java.util.Date = yyyy/MM/dd形式で入力

userId = ユーザーID
password = パスワード
userName = ユーザー名
birthday = 誕生日
age = 年齢

require_check = {0}は必須入力
email_check = {0}はメールアドレス形式で入力
length_check = {0}は、{2}桁以上、{1}桁以下の桁数で入力
pattern_check = {0}は半角英数字で入力
min_check = {0}は{1}以上を入力
max_check = {0}は{1}桁以下を入力
false_check = falseの場合のみ登録可